<div class="row">
  <div class="col-md-10">
    <div style="display: block;">
      <canvas id="weightChart" baseChart width="400" height="150"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-2">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-dark" (click)="thirtyDays();">30 dias</button>
      <button type="button" class="btn btn-dark" (click)="byMonth();">Esse mÃªs</button>
      <button type="button" class="btn btn-dark" (click)="byWeek();">7 dias</button>
      <button type="button" class="btn btn-dark" (click)="byYear();">12 meses</button>
    </div>
  </div>
</div>
